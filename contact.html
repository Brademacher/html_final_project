<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ben Rademacher" />
    <meta
      name="description"
      content="This site contains all the things I learned in the 4 hour HTML course I studied."
    />

    <title>The Best Taco Store (not really)</title>
    <link rel="icon" href="/img/tacoFavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-nav">
        <ul>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/index.html#aboutUs">About TBTS</a>
          </li>
          <li>
            <a href="/index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <figure>
        <img src="/img/tacos_for_contact_us.jpg" alt="Delicious Tacos Again!" />
        <figcaption>The Best Taco Store Tacos!</figcaption>
      </figure>

      <article id="contact">
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get">
          <fieldset>
            <legend>Send Us a Message</legend>

            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
                autofocus
              />
            </p>

            <p>
              <label for="email">Name:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <p>
              <label for="message">Your Message</label>
              <br />

              <textarea name="message" id="message" cols="60" rows="30">
              </textarea>
            </p>
          </fieldset>

          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Submit
          </button>

          <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>

        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555
        </address>
        <p>Phone: <a href="tel:+1234567890">555-555-5555</a></p>

        <a href="#">Back to Top</a>
      </article>
    </main>
    <footer>
      <p>Copyright &copy; The Best Taco Store</p>
    </footer>
  </body>
</html>
